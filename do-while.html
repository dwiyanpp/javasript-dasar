<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>


    <script>

        let angka = 100;  // bernilai false tapi tetap ditampilkan

        do {
            document.writeln(`<p>angka ke ${angka}</p>`);
            angka++;
        }

        while (angka <=10);

    </script>
    
</body>
</html>
