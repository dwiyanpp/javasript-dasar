<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function parameter optional</title>
</head>
<body>


    <script>

        function namaLengkap(firstName, middleName = "", lastName = "") {
            const result = `Hai, ${firstName} ${middleName} ${lastName}`;
            return result;
        }

        const user = namaLengkap("dwiyan", "prastio");
        document.writeln(user);

    </script>
    
</body>
</html>
