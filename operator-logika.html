<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>


    <script>

        // nilai persyaratan
        const id_karyawan = 12164604;
        const tempatKuliah = "universitas bina sarana informatika"; // wajib kampus
        const umurWajib = 17;

        // input mahasiswa
        let firstName = "Dwiyan";
        let lastName = " Purbo Prastio";
        let fullName = firstName + lastName;
        let umur = 17;
        let izinHadir = "universitas bina sarana informatika"; // input mahasiswa


        


        // id mahasiswa
        document.writeln("Nama : " + fullName + " dengan id karyawan " + id_karyawan);
        document.writeln("</br>");

        // persyaratan 1
        document.writeln("Umur kamu " + umur + " belum bisa lulus (wajib berumur : " + umurWajib + " tahun)");
        document.writeln("</br>");

        // persyaratan 2
        let izin = izinHadir == tempatKuliah;

        document.writeln("<p> kamu mahasiswa " + izin + " maka memenuhi persyaratan </p>");
        document.writeln("</br>");

        // persyaratan 3
        const persyaratan3 = umur >= umurWajib && izinHadir == tempatKuliah;
        document.writeln(persyaratan3); 








    </script>
    
</body>
</html>
