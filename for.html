<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>


    <script>

        let sakit = prompt("masukan nomor orang sakit");

        if(sakit) {
            confirm("masukan nomor orang sakit lagi?");

        } else {
            confirm("tidak");
        }


        for(let orang = 1; orang <= 10; orang++) {
            
            if( orang == sakit || orang == sakit) {
                document.writeln(`<p> orang ke -${orang} sedang sakit</p>`);
            } else {
                document.writeln(`<p> orang ke -${orang} sehat</p>`);
            }

        }

    </script>
    
</body>
</html>
