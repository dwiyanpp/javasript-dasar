<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    


    <script>

        function sum(name, ...tambah) {
            let total = 0;
            for (const a of tambah) {
                total += a;
            }
            return total;
        }

        let tambah = sum(1,2,3,4,5,60);
        document.writeln(`<p>${tambah}</p>`);

    </script>
</body>
