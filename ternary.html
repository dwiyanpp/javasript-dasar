<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternary</title>
</head>
<body>
    

    <script>

        // tanpa ternary operator
        let nilai = prompt("masukan nilai mahasiswa");
        let ucapan;

        if(nilai >= 75) {
            ucapan = "Selamat anda lulus";
        } else {
            ucapan = "Anda gagal, silahkan coba lagi";
        }

        document.writeln(`<p>${ucapan}</p>`);


        // pakai ternary operator
        const ucap = nilai >= 80 ? "Selamat anda lulus" : "Maaf anda gagal, silahkan coba lagi";
        document.writeln(`<p> ${ucap} </p>`);
        





        // ==== contoh kasus lainnya ====
        // 1. isi usia pembeli
        let usiaPembeli =  12;

        // jika sudah 18 tahun keatas kasih beer, kalau dibawah sama dengan 18 tahun kasih juice
        const pilihanMinuman = usiaPembeli > 18 ? "beer" : "juice";
        console.info(pilihanMinuman);


    </script>
</body>
</html>
