<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function ssebagai value</title>
</head>
<body>


    <script>

        function name(nama = "unknown") {
            document.writeln(`<p>Hai, ${nama}</p>`);
        }

        const isi = name; // function dijadikan variabel

        isi("dwiyan");



        function giveMeName(callback) {
            callback("pras");
        }

        giveMeName(isi);





    </script>
    
</body>
</html>
