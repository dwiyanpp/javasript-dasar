<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator boolean non logika</title>
</head>
<body>


    <script>

        const perjalananKereta = {
            namaKereta : "",
            jadwalKeberangkatan : 7.00
        };


        let lihat = perjalananKereta.namaKereta || perjalananKereta.jadwalKeberangkatan;
        document.writeln(`<p>kereta berangkat pada ${lihat}</p>`)

    </script>
</body>
</html>
